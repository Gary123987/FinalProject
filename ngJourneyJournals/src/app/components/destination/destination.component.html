<div class="container mt-5" *ngIf="checkedLogin() && !showingForm">
  <div id="accordion">
    <div *ngFor="let c of continents" class="card">
      <div class="card-header" id="heading{{c.name}}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapse " aria-expanded="true"
            aria-controls="collapse">
            {{c.name}}
          </button>
        </h5>
      </div>
      <div id="collapse{{c.name}}" class="collapse show" aria-labelledby="heading " data-parent="#accordion">
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let co of c.countries" class="list-group-item">
              {{co.name}}
              <button (click)="showAddForm(co.id)">Add new Destination</button>
              <ul class="list-group mt-2">
                <li *ngFor="let d of co.destinations" class="list-group-item">
                  <img class="img-fluid" src="{{d.imageUrl}}" alt="{{d.name}}" width="200">
                  <ul>
                    <li>{{d.name}}</li>
                    <!-- <li><iframe src="https://www.google.com/maps?q={{d.city}},{{d.state}}&z=10&output=embed" height="auto" width="200" style="border:0" allowfullscreen></iframe></li> -->
                    <li>{{d.description}}</li>
                    <li *ngFor="let place of d.places">
                      <ul>
                        <li>{{place.name}}</li>
                        <li>{{place.street}}</li>
                        <li>{{place.zipcode}}</li>
                        <li>{{place.description}}</li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>




<div style="margin-top: 200px;" *ngIf="! checkedLogin()">
  <ul class="list-group" *ngFor="let c of continents">
    <li class="list-group-item">{{c.name}}
      <ul class="list-group" *ngFor="let co of c.countries">
        <li class="list-group-item" [routerLink]="['/register']">{{co.name}}
        </li>
      </ul>
    </li>
  </ul>
</div>






<div id="addForm" *ngIf="showingForm">
  <div id="back">
    <div class="container min-vh-50 d-flex justify-content-center align-items-center">
      <form id="myForm" class="position-absolute top-50 start-50 translate-middle row g-3">
        <legend class="text-center">ADD</legend>
        <div class="col-md-6">
          <input class="form-control" type="text" name="name" [(ngModel)]="newDes.name" placeholder="Name" />
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="city" [(ngModel)]="newDes.city" placeholder="City" />
        </div>
        <div class="col-12">
          <input class="form-control" type="text" name="state" [(ngModel)]="newDes.state" placeholder="State" />
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="imageUrl" [(ngModel)]="newDes.imageUrl"
            placeholder="image (URL)" />
        </div>
        <div class="col-12">
          <textarea class="form-control" name="description" cols="30" rows="5" [(ngModel)]="newDes.description"
            placeholder="Tell us about "></textarea>
        </div>
        <input type="hidden" name="enabled" value="1" [(ngModel)]="newDes.enabled">
        <button class="btn btn-primary" type="submit" (click)="addDestination(newDes)">Add Destination</button>
        <button class="btn btn-outline-secondary" (click)="showingForm = false">Back</button>
      </form>
    </div>
  </div>
</div>
