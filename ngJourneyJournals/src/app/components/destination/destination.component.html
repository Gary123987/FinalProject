<div class="container mt-5" *ngIf="checkedLogin() && !showingForm">
  <div class="text-center">
    <div *ngFor="let c of continents">
      <div class="card mb-3">
        <div class="card-header">
          <h5 class="mb-0">
            <button class="btn btn-primary" (click)="toggleCollapse(c.name)">
              <span class="name-divider"></span>{{c.name}}<span class="name-divider"></span>
            </button>
          </h5>
        </div>
        <div [hidden]="!isCollapsed(c.name)">
          <div class="card-body">
            <div *ngFor="let co of c.countries">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">{{co.name}}</h5>
                  <button class="btn btn-primary" (click)="showAddForm(co.id)">Add new Destination</button>
                  <div *ngFor="let d of co.destinations">
                    <div class="card mb-3">
                      <img src="{{d.imageUrl}}" alt="{{d.name}}" class="img-fluid" width="200">
                      <div class="card-body">
                        <h6 class="card-subtitle">{{d.name}}</h6>
                        <!-- <iframe src="https://www.google.com/maps?q={{d.city}},{{d.state}}&z=10&output=embed" height="auto" width="200" style="border:0" allowfullscreen></iframe> -->
                        <p class="card-text">{{d.description}}</p>
                        <div *ngFor="let place of d.places">
                          <div class="card mb-3">
                            <div class="card-body">
                              <h6 class="card-subtitle">{{place.name}}</h6>
                              <p class="card-text">{{place.street}}</p>
                              <p class="card-text">{{place.zipcode}}</p>
                              <p class="card-text">{{place.description}}</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>










<div style="margin-top: 200px;" *ngIf="! checkedLogin()">
  <ul class="list-group" *ngFor="let c of continents">
    <li class="list-group-item">{{c.name}}
      <ul class="list-group" *ngFor="let co of c.countries">
        <li class="list-group-item" [routerLink]="['/register']">{{co.name}}
        </li>
      </ul>
    </li>
  </ul>
</div>

<div id="addForm" *ngIf="showingForm">
  <div id="back">
    <div class="container min-vh-50 d-flex justify-content-center align-items-center">
      <form id="myForm" class="position-absolute top-50 start-50 translate-middle row g-3">
        <legend class="text-center">ADD</legend>
        <div class="col-md-6">
          <input class="form-control" type="text" name="name" [(ngModel)]="newDes.name" placeholder="Name" />
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="city" [(ngModel)]="newDes.city" placeholder="City" />
        </div>
        <div class="col-12">
          <input class="form-control" type="text" name="state" [(ngModel)]="newDes.state" placeholder="State" />
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="imageUrl" [(ngModel)]="newDes.imageUrl"
            placeholder="image (URL)" />
        </div>
        <div class="col-12">
          <textarea class="form-control" name="description" cols="30" rows="5" [(ngModel)]="newDes.description"
            placeholder="Tell us about "></textarea>
        </div>
        <input type="hidden" name="enabled" value="1" [(ngModel)]="newDes.enabled">
        <button class="btn btn-primary" type="submit" (click)="addDestination(newDes)">Add Destination</button>
        <button class="btn btn-outline-secondary" (click)="showingForm = false">Back</button>
      </form>
    </div>
  </div>
</div>
